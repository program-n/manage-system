<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Lightbox Example</title>
<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
<section>
	<h3>Two Individual Images</h3>
    <!--  注意 a标签属性data-lightbox的值如果一样可以实现图片左右移动切换 -->
	<div> 
        <a class="example-image-link" href="1.jpg" data-lightbox="example-1" data-title="我帅木">
            <img class="example-image" src="thumb_1.jpg" alt="image-1" />
        </a> 

        <a class="example-image-link" href="2.jpg" data-lightbox="example-1" data-title="图片标题">
             <img class="example-image" src="thumb_2.jpg" alt=""/>
        </a> 

    </div>
	
</section>
<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
