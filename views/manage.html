<script src="./public/js/echarts.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});

// 统计每月

$.get('/artCount',(res)=>{
  
  let months = []; // 保存分类名称
  let totals = []; // 保存文章分类的总文章数
  res.map(v=>{
   names.push(v.months + '月');
   totals.push(v.total)
  })
 let dom = document.getElementById("art")
 let text = '文章分类统计'
 initEchart(dom,months,totals,text,'bar');
})

$.get('/cateCount',(res)=>{
  
     let names = []; // 保存分类名称
     let totals = []; // 保存文章分类的总文章数
     res.map(v=>{
      names.push(v.name);
      totals.push(v.total)
     })
    let dom = document.getElementById("cate")
    let text = '文章分类统计'
    initEchart(dom,names,totals,text,'bar');
  })

  function initEchart(dom,names,total,text,type){
    var myChart = echarts.init(dom);
 
      var option = {
          title: {
              text: text,
              textStyle: {
                color: '#ccc'
              }
          },
          color: "skyblue",
          tooltip: {
            show:true,
            axisPointer:{
              type: 'cross'
            }
          },
          legend: {
              data:['阅读量']
          },
          xAxis: {
              data: names
          },
          yAxis: {},
          series: [{
              name: '文章篇数',
              type: type, // bar-柱状 line-折现 pie-饼状
              data: total,
              label: {
                show:true,
                fontSize: 24,
                 showBackground: true,
                backgroundStyle:{
                  color: 'rgba(180, 180, 180, 0.2)'
                }
              }
          }]
      };

      myChart.setOption(option);
  }

 
</script>
</body>
</html>
