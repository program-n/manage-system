<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="./public/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
 
    <!-- 引入头部导航栏 -->
    {{include'./common/head.html' }}

 <!-- 引入侧边导航栏 -->
  {{include'./common/side.html' }}


  <div class="layui-body">
    <h1>文章管理</h1>
    <!-- 内容主体区域 -->
    <table id="demo" lay-filter="test"></table>

    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
  </div>
   <!-- 引入头部导航栏 -->
   {{include'./common/footer.html' }}
 
</div>
<script src="./public/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use(['element','table'], function(){
  var element = layui.element;
  var table = layui.table;

  table.render({
    elem: '#demo'
    ,height: 312
    ,url: '/artTab' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'art_id', title: 'ID', width:80, sort: true, fixed: 'left'}
      ,{field: 'title', title: '标题', width:80}
      ,{field: 'content', title: '内容', width:80} 
      ,{field: 'cat_id', title: '所属分类', width:80, sort: true}
      ,{field: 'author', title: '作者', width:80} 
      ,{field: 'cover', title: '封面', width: 177}
      ,{field: 'status', title: '状态', width: 80, sort: true,templet:(item)=>{
        let statusMap = {
          '0':'未发布',
          '1':'已发布',
          '2':'审核中'
        }
        return statusMap[item.status]
      }}
      ,{field: 'publish_data', title: '发布时间', width: 80, sort: true}
      ,{field: 'right', title: '操作',toolbar:'#barDemo', width: 135,}
    ]],
  });
  
});

</script>
</body>
</html>
